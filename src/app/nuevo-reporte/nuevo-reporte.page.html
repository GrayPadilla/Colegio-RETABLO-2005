<ion-header>
  <ion-toolbar class="header-toolbar">
    <!-- back -->
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- centro con logo + nombre -->
    <div class="header-center">
      <img src="../../assets/images/aea-pica.png" alt="Logo" class="logo" />
      <span>Institución Educativa 2005 Retablo</span>
    </div>

    <!-- campanita -->
    <ion-buttons slot="end">
      <ion-button class="notif-btn" (click)="goNotificaciones()">
        <ion-icon name="notifications-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content fullscreen>
  <!-- fondo institucional -->
  <div class="background-image" aria-hidden="true"></div>

  <!-- sheet -->
  <div class="sheet-wrapper">
    <div class="white-sheet" aria-hidden="true"></div>

    <div class="content-inner">
      <h2 class="section-title">Registrar nuevo informe</h2>

      <form (ngSubmit)="guardarReporte()" class="form-reporte">

        <!-- Tipo -->
        <div class="field-row">
          <div class="field-label-pill">Tipo</div>
          <div class="field-input">
            <ion-select [(ngModel)]="tipoReporte" name="tipoReporte" interface="popover" placeholder="Selecciona tipo">
              <ion-select-option value="asistencia">Asistencia</ion-select-option>
              <ion-select-option value="actividad">Actividad</ion-select-option>
            </ion-select>
          </div>
        </div>

        <!-- Grado -->
        <div class="field-row">
          <div class="field-label-pill">Grado</div>
          <div class="field-input">
            <ion-input [(ngModel)]="gradoSeccion" name="gradoSeccion" placeholder="Ej. 2do B"></ion-input>
          </div>
        </div>

        <!-- Fecha -->
        <div class="field-row">
          <div class="field-label-pill">Fecha</div>
          <div class="field-input">
            <ion-datetime
              presentation="date"
              [(ngModel)]="fecha"
              name="fecha"
              preferWheel="false">
            </ion-datetime>
          </div>
        </div>

        <!-- Descripción -->
        <div class="field-row">
          <div class="field-label-pill">Detalle</div>
          <div class="field-input">
            <ion-textarea
              rows="3"
              [(ngModel)]="descripcion"
              name="descripcion"
              placeholder="Observaciones...">
            </ion-textarea>
          </div>
        </div>

        <!-- Acción -->
        <div class="actions">
          <button type="submit" class="create-btn">
            Guardar reporte
            <ion-icon name="save-outline"></ion-icon>
          </button>
        </div>
      </form>

      <!-- Banner -->
      <div class="ad-wrapper">
        <img src="../../assets/images/ImagenRestablecerContrasena.png" alt="Publicidad" />
      </div>
    </div>
  </div>
</ion-content>
