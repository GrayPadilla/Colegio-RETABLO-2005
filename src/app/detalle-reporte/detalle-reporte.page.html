<ion-header>
  <ion-toolbar class="header-toolbar">

    <!-- FLECHA -->
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
        <ion-icon name="arrow-back-outline"></ion-icon>
      </ion-button>
    </ion-buttons>

    <!-- LOGO + TEXTO (alineados a la izquierda junto a la flecha) -->
    <div class="header-left">
      <img src="../../assets/images/aea-pica.png" class="logo" alt="Logo" />
      <span class="school-name">Instituci贸n Educativa 2005 Retablo</span>
    </div>

    <!-- CAMPANITA -->
    <ion-buttons slot="end">
      <ion-button class="notif-btn" (click)="goNotificaciones()">
        <ion-icon name="notifications-outline"></ion-icon>
        <span class="badge">1</span>
      </ion-button>
    </ion-buttons>

  </ion-toolbar>
</ion-header>

<!-- Fondo general (fijo) -->
<div class="background-image" aria-hidden="true"></div>

<ion-content fullscreen>
  <div class="sheet-wrapper">
    <div class="white-sheet" aria-hidden="true"></div>

    <div class="content-inner">
      <!-- tarjeta centrada similar al listado -->
      <div class="report-card-wrapper">
        <div id="pdf-wrapper">
          <ion-card *ngIf="reporte" class="report-card">
            <ion-card-header>
              <ion-card-title>{{ reporte.titulo }}</ion-card-title>
              <ion-card-subtitle>{{ reporte.fecha }} - {{ reporte.tipo }}</ion-card-subtitle>
            </ion-card-header>

            <ion-card-content>
              <p><strong>Grado y Secci贸n:</strong> {{ reporte.gradoSeccion }}</p>
              <p><strong>Descripci贸n:</strong></p>
              <p>{{ reporte.descripcion }}</p>
            </ion-card-content>
          </ion-card>
        </div>
      </div>

      <!-- Bot贸n pill centrado (mismo estilo que en las otras pantallas) -->
      <div class="actions">
        <button class="create-btn" (click)="generarPDF()">
          <ion-icon name="download-outline"></ion-icon>
          Descargar PDF
        </button>
      </div>

    </div> <!-- .content-inner -->
  </div> <!-- .sheet-wrapper -->
</ion-content>
